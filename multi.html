<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
    <link rel="stylesheet" href="multi.css">
</head>
<body>
    <form class="form" id="form">
        <h2 id="Info" class="info"></h2>
        <h4 id = "Msg" class="msg">Woo! Hoo Earned +1</h4>
        <h3 id = "score" class="score">score:0</h3>
        <h1 id="question">What is 1 multiply by 1 ?</h1>
        <input type="text" class="input" id = "input"  placeholder="Enter Your Answer" autofocus 
        autocomplete="off">
        <button type="submit" class="btn">Submit</button>
        <button type="reset" id = "rst" class="btn" onclick="Reset()">Reset</button>
    </form>


 <script src="multi.js"></script>   
</body>
</html>
